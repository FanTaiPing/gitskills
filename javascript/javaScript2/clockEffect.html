<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>时钟特效</title>
</head>

<body>
    <div id="time"></div>
</body>
<script>
    function clock() {
        var time = new Date();
        var year = time.getFullYear(); //得到年份
        var month = time.getMonth() + 1; //得到月份
        month = month < 10 ? ("0" + month) : month;
        var day = time.getDate(); //得到日期
        day = day < 10 ? ("0" + day) : day;
        var hour = time.getHours(); //得到小时
        hour = hour < 10 ? ("0" + hour) : hour;
        var minute = time.getMinutes(); //得到分钟
        minute = minute < 10 ? ("0" + minute) : minute;
        var second = time.getSeconds(); //得到秒数
        var AmOrPm = "";
        AmOrPm = hour <= 12 ? ("AM") : "PM";
        second = second < 10 ? ("0" + second) : second;
        var week = time.getDay() //得到第几周
            // var a = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六");
        var num;
        switch (week) {
            case 0:
                num = "日";
                break;
            case 1:
                num = "一";
                break;
            case 2:
                num = "二";
                break;
            case 3:
                num = "三";
                break;
            case 4:
                num = "四";
                break;
            case 5:
                num = "五";
                break;
            case 6:
                num = "六";
                break;
        }
        document.getElementById("time").innerHTML = "你好，欢迎访问贵美商城！<br>" +
            year + "年" + month + "月" + day + "日&nbsp;&nbsp;&nbsp;&nbsp;" + hour + ":" + minute + ":" + second + "&nbsp;&nbsp;&nbsp;&nbsp;" +
            AmOrPm + "&nbsp;&nbsp;&nbsp;&nbsp;星期" + num; // + a[week];
        document.getElementById("time").style.fontWeight = "900";
        document.getElementById("time").style.fontSize = "30px";
        document.getElementById("time").style.lineHeight = "60px";
    }
    setInterval("clock()", 100);
</script>

</html>
