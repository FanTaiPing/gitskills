<!DOCTYPE html>
<html>

<head lang="en">

</head>


<body>

    <div class="content">
        <div class="logo">
            <img src="image/dd_logo2.jpg"><span>关闭</span>
        </div>
        <div class="cartList" id="cartList">
            <ul>
                <li>¥<input type="text" name="price" value="21.90"></li>

                <li>
                    <!-- 方法一 -->

                    <!-- 方法二 -->
                    <input type="button" name="minus" value="-" onclick="subtraction(0)">

                    <!-- 方法二 -->
                    <input type="button" name="plus" value="+" onclick="addition(0)">

                    <p>移入收藏</p>
                    <p>删除</p>
                </li>
            </ul>
            <ul>
                <li>¥<input type="text" name="price" value="24.00"></li>

                <li>
                    <!-- 方法一 -->
                    <!-- <input type="button" name="minus" value="-" onclick="minus_ss()"> -->
                    <!-- 方法二 -->
                    <input type="button" name="minus" value="-" onclick="subtraction(1)">

                    <!-- <input type="button" name="plus" value="+" onclick="plus_ss()"> -->
                    <!-- 方法二 -->

                </li>

                    <p>移入收藏</p>

                </li>
            </ul>
            <ol>
                <li id="totalPrice">&nbsp;</li>
                <!-- 方法一 -->
                <!-- <li onclick="totalPrice()"><span>结 算</span></li> -->
                <!-- 方法二 -->
                <li onclick="count()"><span>结 算</span></li>
            </ol>
        </div>
        <div id="info" style="border: 1px solid red;display: block;">

        </div>
    </div>
</body>
<script src="JS/shopping2.js"></script>
