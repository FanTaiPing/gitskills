<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>当当网我的订单页</title>
    <link type="text/css" rel="stylesheet" href="css/dangdang.css">
</head>

<body>
    <div id="menu" class="pos">
        <a href="#">我的当当</a>
        <ul id="menu-ul">
            <li><a href="#">我的订单</a></li>
            <li><a href="#">我的收藏</a></li>
            <li><a href="#">我的礼品卡</a></li>
            <li><a href="#">我的积分</a></li>
            <li><a href="#">我的余额</a></li>
        </ul>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        //浏览器最初加载页面时让ul列表隐藏
        $("#menu-ul").hide();
        //鼠标经过时显示ul列表
        $("#menu").mouseover(function() {
            $("#menu-ul").show();
            //鼠标经过改变menu的边框属性为1px实线,颜色为ee7304
            $("#menu").css("border", "1px solid #ee7304");
        });

        //鼠标移出时隐藏ul列表
        $("#menu").mouseout(function() {
            $("#menu-ul").hide();
            // 鼠标移出改变menu的边框属性为无
            $("#menu").css("border", "none");
        })
    })
</script>

</html>
