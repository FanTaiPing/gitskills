<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>制作非缘勿扰页面特效 </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
    .idSpan {
        color: #ff0099;
        font-weight: 700;
    }
</style>

<body>
    <div class='main'>
        <div class='left'>
            <img src="images/pic.gif" />
            <br/><br/>
            <img src="images/col.gif" alt="收藏本片" />
        </div>
        <div class='right'>
            <dl>
                <dt>非缘勿扰</dt>
                <dd><span id="star">主演：</span>苏有朋/秦岚/傅艺伟等</dd>
                <dd><span id='director'>导演：</span><span title="导演">赖水清</span></dd>
                <dd><span id='label'>标签：</span><span>苏有朋</span> 国产电视剧 <span>2013</span> 连续剧 </dd>
                <dd><span id="drama">剧情：</span>当代都市，大年女刘林、杨阳都在寻找自己的如意郎君，刘林偶遇陆氏房地产总裁路西诺，两人成了欢喜冤家，遭到暗恋西诺的丁娟的嫉恨。。。<a href="#">点击了解更多 </a></dd>
            </dl>
            <img src="images/btn.gif" />
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script>
    $(document).ready(() => {
        //单击标题“非缘勿扰”设置字体颜色和加粗
        $(".right>dl>dt").click(() => {
            $("span[id]").addClass("idSpan");
        })

        //单击“导演”，“赖水清“字体加粗
        $("#director").click(function() {
            $("#director+span").css("font-weight", "700");
        })

        //单击“文本”标签，设置“苏有朋”和“2013”的背景颜色和字体颜色
        $("#label").click(() => {
            $(".right>dl>dd:nth-of-type(3)>span[id!='label']").css({
                "background-color": "#e0f8ea",
                "color": '#10a14b',
                "padding": "2px 8px"
            })
        })

        //单击图片’收藏“，弹出对话框显示收藏成功
        $(".left>img:nth-of-type(2)").click(function() {
            alert("您已收藏成功！！");
        })
    });
</script>

</html>
