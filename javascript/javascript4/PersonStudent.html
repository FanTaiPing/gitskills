<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>创建继承Person的Student子类</title>
</head>

<body>

</body>
<script>
    //创建Person构造函数
    function Person(name, chinese, math) {
        this.name = name;
        this.chinese = chinese;
        this.math = math;
    }
    //创建Person的getName()方法返回姓名
    Person.prototype.getName = function() {
            return this.name;
        }
        //创建Person的getChinese()方法返回语文成绩
    Person.prototype.getChinese = function() {
            return this.chinese;
        }
        //创建Person的getMath()方法返回数学成绩
    Person.prototype.getMath = function() {
        return this.math;
    }

    //创建Studnet构造函数
    function Student(age) {
        Person.call(this, "张三", "98", "80"); //继承了Person的同时传递了参数；给Person构造函数赋值
        this.age = age;
    }
    Student.prototype = new Person();
    //创建Studnet的getAge()方法返回年龄
    Student.prototype.getAge = function() {
            return this.age;
        }
        //为Student构造函数创建对象并赋值
    var student = new Student("25");
    document.writeln(`姓名：${student.getName()}<br>语文：${student.getChinese()}<br>数学：${student.getMath()}<br>年龄：${student.getAge()}`);
</script>

</html>
