<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序、有序列表</title>
</head>

<body>
    <h2>热搜</h2>
    <!-- 有序列表 -->
    <ul>
        <li>七七事变84周年</li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- 无序列表 -->
    <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>


    <!-- 定义列表 -->
    <dl>
        <dt>动漫</dt>
        <dd>海贼王</dd>
        <dd>火影忍者</dd>
        <dd>龙珠</dd>
        <dd>妖精的尾巴</dd>
        <dd>神厨小福贵</dd>
    </dl>
























</body>

</html>
