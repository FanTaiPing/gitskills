<style>

    }

    }

        margin-top: 13px;
    }
    
    .list>ul>li:hover {
        background: #f3d5c6;
    }
    
    .list>ul>li>a:hover {
        color: #f75b07;
        border-bottom: 2px solid #f75b07;
    }
    
    .list>ul>li:hover>span {
        color: #f75b07;
    }
    
    .list>ul>li:hover>a {
        color: #f75b07;
    }
</style>
