<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>结构伪类选择器</title>
</head>
<!-- 内部样式表 -->
<style>
    p:first-child {
        color: yellow;
    }
    /* 结构伪类选择器 */
    /* ul li:first-child */
    /* ul 后代匹配第一个子元素li */
    
    ul li :first-child {
        color: red;
    }
    
    ul li:last-child {
        color: green;
    }
    /* p:nth-of-child() */
    /* 不同层级p标签匹配的第一个p标签 */
    
    p:nth-child(1) {
        color: yellow;
    }
    /* p:nth-of-type(2) */
    /* 不同层级只要标签里包含第二个类型是p标签的元素就能匹配（只要是标签里面的重复第二个p标签） */
    
    p:nth-of-type(2) {
        color: pink;
    }
</style>

<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
        <p>p3</p>
        <p>p4</p>
        <p>p5</p>
    </ul>

</body>

</html>
