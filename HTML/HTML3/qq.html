<!DOCTYPE html>
<html>
    <head>
        <title>QQ登录界面</title>
    </head>
    <body>
        <form action="">
<img src="../HTML3/image/bg_chs.png" alt=""/>
<h2>注册账号</h2>
<label for="username" >昵称：</label>
<input type="text" id="username" required pattern="[-\w\u4E00-\u9FA5]{4,10}" />长度为4-10个字符
<br><br>
<label for="pwd">密码：</label>
<input type="password" id="pwd" required pattern="[\dA-Za-z]{6,16}" / >长度为6-16个字符
<br><br>
<label for="pwdOne">确认密码：</label>
<input type="passward" id="pwdOne" required pattern="[\dA-Za-z]{6,16}" / > 长度为6-16个字符
<br><br>
<label for="num">手机号码：</label>
<input type="text" id="num" required pattern="1[3578]\d{9}" / >长度为11位，电话号码以13[5][7][8]开头
<br><br>
<label for="email">邮箱：</label>
<input type="email" id="email" required/>
<br><br>
<label for="age">年龄：</label>
<input type="text" id="age" required pattern="\d|[1-9]\d|1[0-2]\d" />
<br><br>
<img src="../HTML3/image/btn.bmp" alt="注册"/>
<input type="submit" value="提交" />
<input type="reset" value="重置">

</form>
    </body>
</html>
