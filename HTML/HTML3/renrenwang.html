<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>人人网</title>
</head>

<body>
    <form action="">
        <header>
            <img src="image/netease_logo.gif" alt="人人网"/>
        </header>

        <article>
            <p>人人网，中国 <b>最真实、最有效</b>的社会平台，加入人人网，找回老朋友，结交新朋友。</p>

            <label for="qqEamil">电子邮箱：</label>
            <input type="email" id="qqEmail"/>
            <br>
            <label for="pwd">设置密码：</label>
            <input type="password" id="pwd"/>
            <br>
            <label for="realname">真实姓名：</label>
            <input type="text" id="realname"/>
            <br>
            <label for="sex">性别：</label>
            <input type="radio" value="男" name="sex" id="sex" checked/>男
            <input type="radio" value="女" name="sex"/>女
            <br>
            <label for="birthday">生日：</label>
            <select name="year" id="birthday">
                <option value="">1996</option>
                <option value="">1997</option>
                <option value="">1998</option>
                <option value="">1999</option>
            </select>
            <label for="year">年</label>
            <select name="month" id="year">
                <option value="">01</option>
                <option value="">02</option>
                <option value="">03</option>
                <option value="">04</option>
                <option value="">05</option>
                <option value="">06</option>
                <option value="">07</option>
                <option value="">08</option>
                <option value="">09</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
            </select>
            <label for="month">月</label>
            <select name="" id="">
                <option value="">01</option>
                <option value="">02</option>
                <option value="">03</option>
                <option value="">04</option>
            </select>
            <label for="day">日</label>
            <br>
            <p>为什么要填写我的生日?</p>
            <label for="idCard">我现在:</label>
            <select name="" id="">
                <option value="">请选则身份</option>
                <option value="">医生</option>
                <option value="">老师</option>
            </select>（非常重要）
            <br>
            <input type="image" name="images" src="image/renren_code.gif"/><a href="#">看不清换一张？</a>
            <br>
            <label for="judge">验证码：</label>
            <input type="text" id="judge"/>
            <br>
            <img src="image/renren.gif" alt=""/>
            <br>
            <input type="submit" name="button" value="提交"/>
        </article>
    </form>
</body>

</html>
