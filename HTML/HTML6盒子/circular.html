<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>åœ†</title>
</head>
<style>
    .circularOne {
        width: 100px;
        height: 50px;
        border: 2px solid black;
        border-radius: 50px 50px 0 0;
        background: pink;
    }
    
    .circularTow {
        width: 100px;
        height: 50px;
        border: 2px solid red;
        border-radius: 0 0 50px 50px;
        background: yellow;
    }
    
    .circularThree {
        width: 50px;
        height: 100px;
        border: 2px solid red;
        border-radius: 0 50px 50px 0;
        background: yellow;
    }
    
    .circularFour {
        width: 50px;
        height: 100px;
        border: 2px solid red;
        border-radius: 50px 0 0 50px;
        background: yellow;
    }
    
    .div1 {
        width: 50px;
        height: 50px;
        border: 2px solid red;
        border-radius: 100px 0 0 0;
        background: yellow;
    }
    
    .div2 {
        width: 50px;
        height: 50px;
        border: 2px solid red;
        border-radius: 0 100px 0 0;
        background: yellow;
    }
    
    .div3 {
        width: 50px;
        height: 50px;
        border: 2px solid red;
        border-radius: 0 0 100px 0;
        background: yellow;
    }
    
    .div4 {
        width: 50px;
        height: 50px;
        border: 2px solid red;
        border-radius: 0 0 0 100px;
        background: yellow;
    }
</style>

<body>
    <div class="circularOne"></div>
    <div class="circularTow"></div>
    <div class="circularFour"></div>
    <div class="circularThree"></div><br>

    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
</body>

</html>
