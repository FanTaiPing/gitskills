<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>网页div元素居中对齐</title>
</head>
<style>
    .container {
        border: 1px solid red;
        width: 500px;
        margin: auto;
    }
</style>

<body>
    <div class="container">
        <form action="">
            <label for="username">用户名：</label>
            <input type="text" id="username" />
            <br>
            <label for="pwd">密&nbsp;&nbsp;&nbsp;码：</label>
            <input type="password" id="pwd" />
        </form>

    </div>
</body>

</html>
