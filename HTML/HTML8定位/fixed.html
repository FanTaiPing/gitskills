<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>固定定位</title>
</head>
<style>
    .container {
        height: 1000px;
    }
    
    .container>div:nth-of-type(1) {
        width: 100px;
        height: 100px;
        background: red;
        position: absolute;
        right: 0;
        bottom: 0;
    }
    
    .container>div:nth-of-type(2) {
        width: 50px;
        height: 50px;
        background: yellow;
        position: fixed;
        right: 0;
        bottom: 0;
    }
</style>

<body>
    <div class="container">
        <div>div1</div>
        <div>div2</div>
    </div>
</body>

</html>
