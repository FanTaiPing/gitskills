<html>

<head>
    <title>换行标签</title>
</head>

<body>
    <!-- 标题标签、水平线标签 -->
    <h1>北京欢迎你
        <hr/> </h1>
    <!-- 段落标签 -->
    <p>北京欢迎你 ，有梦想谁都了不起，</p>
    <!-- 换行标签 -->
    <p><br/>有勇气就会有奇迹，</p>
    <!-- 加粗标签strong 和 b标签   和word文档(BIU相似) -->
    <p><strong>北京</strong>></p>
    <p><b>欢迎你，</b> </p>
    <!-- 斜体标签 -->
    <p><em>为你开</em></p>>
    <!-- 下划线标签 -->
    <p><u>天辟地</u></p>
    <!-- 空格符号 -->
    <p>我是&nbsp;空格</p>
    <!-- 版权符号 -->
    <p>&copy;我是版权符号</p>
</body>

</html>
