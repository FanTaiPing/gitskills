    <h1>人物简介</h1>
    <p><b>李清照</b><em>（1084年3月13日~1155年5月12日）</em>宋代女词人。号易<br/>安居士，齐州章丘（今属山东）人。早期生活优裕，与夫赵明诚<br/>共同致力于书画金石的搜集整理。金兵入据中原，流寓南方，明<br/>诚病死，境遇孤苦。所作词，前期多写其悠闲生活，后期多悲叹<br/>身世，情调感伤，也流露出对中原的怀念。形式上善用白描手法，<br/>自辟途径，语言清丽。论词强调协律，崇尚典雅情致，提出词“<br/>别是一家”之说，反对以诗文之法作词。并能作诗，留存不多，<br/>部分篇章感时咏史，情辞慷慨，与其词风不同。有《易安居士文<br/>集》《易安词》，已散佚。后人有《漱玉词》辑本。今人有《李<br/>清照集校注》。</p>
