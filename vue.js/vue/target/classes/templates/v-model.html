<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model双向绑定标签</title>
</head>
<body>
<div id="app">
<input v-model="message">
    <span>{{message}}</span>
    <hr/>
    <input type="button" value="改变Data中的值" @click="change">
</div>
</body>
<!--引入vue.js-->
<script src="../static/js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message:"",
        },
        methods: {
            change(){
              this.message = "迷你世界";
            },
        },
    });
</script>
</html>
