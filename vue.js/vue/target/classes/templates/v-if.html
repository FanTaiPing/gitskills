<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if标签的使用</title>
</head>
<body>
<div id="app">
<!--v-if 显示隐藏页面元素是否展示 底层控制是DOM元素    操作DOM-->
    <h2 v-if="true">迷你世界</h2>
    <h2 v-if="show">迷你世界欢迎您</h2>
    <input type="button" value="点击显示隐藏" @click="showMsg">
</div>
</body>
<!--引入vue.js-->
<script src="../static/js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            show:false,

        },
        methods: {
            showMsg(){
                this.show =!this.show;
            }
        },
    });
</script>
</html>
