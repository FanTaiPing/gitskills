<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-show标签的应用</title>
</head>
<body>
<div id="app">
<!--v-show 标签控制显示影藏，底层应用的是css的display属性-->
    <h2 v-show="true">迷你世界欢迎你！</h2>
    <h2 v-show="show">这是vue定义的变量</h2>
    <input type="button" value="展示隐藏的标签" @click="showMsg">
</div>

</body>
<script src="../static/js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            show: false,

        },
        methods: {
            showMsg() {
                this.show = !this.show;
            },
        },
    });
</script>
</html>
