<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for标签的使用</title>
</head>
<body>
<div id="app">
    <span>{{user.name}}  {{user.age}}</span><br/>
    <!--v-for遍历对象-->
    <span v-for="(value,key,index) in user">
        {{index}}:{{key}}:{{value}}
    </span>
    <!--通过v-for遍历数组-->
    <ul>
        <li v-for="a,index in arr">
            {{index}} {{a}}
        </li>
    </ul>

    <!--通过v-for遍历数组中的对象
    ；key 便于vue内部做重用和排序-->
    <ul>
        <li v-for="user,index in users" :key="user.id">
            {{index + 1}} {{user.name}} ==={{user.age}} ==={{user.content}}
        </li>
    </ul>
</div>
</body>
<!--引入vue.js-->
<script src="../static/js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            //单个实体类对象
            user: {name: "小黑", age: 23},
            //数组对象
            arr: ["迷你小世界", "迷你中世界", "迷你大世界"],
            //java里的集合对象
            users: [
                {id: 1, name: '蜡笔小新', age: 25, content: "欢迎来到迷你世界！"},
                {id: 2, name: "蜡笔小怪", age: 30, content: "赶紧滚出迷你世界"},
            ],
        },
        methods: {},
    });
</script>
</html>
