<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind的简化写法</title>
</head>
<style>
    .aa{
        display: block;
        border: 2px solid red;
    }
</style>
<body>
<div id="app">
<img width="300px" alt="" :class="{aa:showCss}" :src="src">
    <input type="button" value="动态控制加入样式" @click="addCss">
    <input type="button" value="改变图片" @click="changeSrc">
</div>
</body>
<!--引入vue.js-->
<script src="../static/js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            showCss:true,
            src:'https://t7.baidu.com/it/u=355704943,1318565630&fm=193&f=GIF'
        },
        methods: {
            addCss(){
                this.showCss = !this.showCss;
            },
            changeSrc(){
              this.src='https://t7.baidu.com/it/u=2511982910,2454873241&fm=193&f=GIF';
            },
        },
    });
</script>
</html>
