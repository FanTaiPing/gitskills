<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind绑定标签的应用</title>
</head>
<style>
    .aa{
        background: aqua;
        width: 300px;
    }
</style>
<body>
<div id="app">
<!--v-bind: 用来绑定标签的属性从而通过vue动态修改标签的属性-->
<div v-bind:class="{aa:showCss}"><input type="text" v-bind:value="msg"></div>
</div>
</body>
<!--引入vue.js-->
<script src="../static/js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            msg:'迷你世界',
            showCss:true,
        },
        methods: {},
    });
</script>
</html>
