<!DOCTYPE html>
<!--引入thymeleaf命名空间-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改密码界面</title>
</head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
<!--    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />-->
    <script th:src="@{/js/bootstrap.js}"></script>
<!--    <script th:src="@{/js/bootstrap.min.js}"></script>-->
<body>
<h1 class="fs-3 align-text-bottom">修改密码界面</h1>
<form th:action="@{/account/updatePassword}" method="post">
<div class="col-auto">
    <label for="inputPassword1" class="col-form-label fs-4">原密码：</label>
    <input type="text" class="form-control" id="inputPassword1" placeholder="OldPassword" th:value="${session.password}">
</div>
<div class="col-auto">
    <label for="inputPassword2" class="col-form-label fs-4">新密码</label>
    <input type="password" class="form-control" id="inputPassword2" placeholder="newPassword">
</div>
<div class="col-auto">
    <label for="inputPassword3" class="col-form-label fs-4">确认新密码</label>
    <input type="password" class="form-control" id="inputPassword3" placeholder="ConfirmPassword">
</div>
    <input type="submit" value="修改">
</form>
</body>
</html>
