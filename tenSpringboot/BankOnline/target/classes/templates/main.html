<!DOCTYPE html>
<!--引入thymeleaf命名空间-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人网上银行主页面</title>
<!--        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />-->
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />-->
<!--        <script th:src="@{/js/bootstrap.js}"></script>-->
    <!--    <script th:src="@{/js/bootstrap.min.js}"></script>-->
</head>
<style>
    .leftSide {
        float: left;
        width: 10%;
        margin-top: 40px;
    }

    .leftSide > a {
        text-decoration: none;
        font-size: 1.1em;
        line-height: 80px;
        color: blue;
    }

    .leftSide > a:hover {
        color: deepskyblue;
        background: #efebeb;
    }

    .rightSide {
        float: right;
        width: 80%;
        margin-right: 130px;
    }

    #show {
        text-align: center;
        vertical-align: center;
    }

    .logout {
        float: right;
        position: relative;
        top: -70px;
        right: 340px;
    }

</style>
<body>
<div class="container">
    <h2 th:utext="${session.user}"></h2>
    <div class="logout"><a th:href="@{logout}"><h2>退出登录</h2></a></div>
    <div class="leftSide">
        <a th:href="@{/main?flag=balance}" target="show">查询余额</a><br/>
        <a th:href="@{/main?flag=transfer}">转账</a><br/>
        <a th:href="@{/main?flag=transactionRecord}">查询交易记录</a><br/>
        <a th:href="@{/main?flag=updatePassword}">修改密码</a>
    </div>
    <div class="rightSide">
        <iframe id="show" th:src="${url}" width="80%" height="300px"></iframe>
    </div>
</div>
</body>
</html>
