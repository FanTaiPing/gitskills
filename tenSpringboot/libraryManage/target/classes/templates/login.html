<!DOCTYPE html>
<!--引入thymeleaf命名空间-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统登录页面</title>
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/mycss.css}">
<script th:src="@{/js/bootstrap.js}"></script>

<body>
<div class="container">
    <div class="login_box">
        <form th:action="@{/user/login}" method="post">
            <div class="mb-3 row pt-5"><h2>登录图书管理系统</h2></div>
            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label login_label">用户名：</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="username" name="name" value="" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label login_label">密码：</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">登录</button>
            </div>
            <div>
                <p th:if="${msg==null}">
                    <span class="span_span span_hidden" th:text="${msg}"></span>
                </p>
                <p th:if="${msg !=null}">
                    <span class="span_span" th:text="${msg}"></span>
                </p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
